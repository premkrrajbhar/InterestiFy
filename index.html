<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>InterestiFy</title>

    <meta name="description" content="InterestiFy is a fast and accurate simple interest calculator for quick financial computations. Calculate principal, interest and total amount instantly.">
    <meta name="keywords" content="simple interest calculator, interest calculation, finance calculator, loan interest, InterestiFy">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="assets/favicon/InterestiFy-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>InterestiFy</h1>
        <p id="desPara">InterestiFy is a fast and accurate simple interest calculator for quick financial computations.</p>
        <input type="number" id="num1" placeholder="Enter Principal Amount"><br>
        <input type="number" id="num2" placeholder="Enter Rate of Interest"><br>
        <input type="number" id="num3" placeholder="Enter Time (Years)"><br>
        <button id="calBtn">Calculate</button><br>
        <button id="resetBtn">Reset</button><br>
        <p id="negVal"></p>
        <p id="intAmt">Interest Earned: </p>
        <p id="priAmt">Principal Amount: </p>
        <p id="totalAmt">Total Value: </p>
    </div>

    <div id="popupBox">
        <div id="popupContent">
            <p>Please fill all fields</p>
            <button id="closePopupBtn">OK</button>
        </div>
    </div>


    <script src="script/script.js"></script>
</body>

</html>
