<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculation of Simple Interest</h1>
        <input type="number" id="num1" placeholder="Enter Principal Amount"><br>
        <input type="number" id="num2" placeholder="Enter Rate of Interest"><br>
        <input type="number" id="num3" placeholder="Enter Time (Years)"><br>
        <button id="calBtn">Calculate</button><br>
        <button id="resetBtn">Reset</button><br>
        <p id="intAmt">Interest Earned: </p>
        <p id="priAmt">Principal Amount: </p>
        <p id="totalAmt">Total Value: </p>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
